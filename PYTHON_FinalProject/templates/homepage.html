<html>
<head>
    <title>Navbar Example</title>
    <style>
        body {
            text-align: center;
        }

        .navbar {
            display: inline-block;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        .navbar li {
            display: inline;
        }

        .navbar li a {
            padding: 10px;
            text-decoration: none;
        }

        .navbar li.active a {
            font-weight: bold;
        }

        .book-now-button {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a class="book-now-button" href="/services">Book Now</a></li>
        </ul>
    </div>


    <section id="about">
        <h2>About Section</h2>
        <p>This is the about section.</p>
    </section>

    <section id="services">
        <h2>Services Section</h2>
        <p>This is the services section.</p>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <p>This is the contact section.</p>
    </section>

    <section id="book-now">
        <h2>Book Now Section</h2>
        <p>This is the book now section.</p>
    </section>
</body>
</html>

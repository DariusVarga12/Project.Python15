<h1>Detalii serviciu:</h1>

<p>Name: {{ service.name }}</p>
<p>Price: {{ service.price }}</p>

<h2>Programare:</h2>
<form method="POST">
  {% csrf_token %}
  <label for="appointment_date">Data programării:</label>
  <input type="date" id="appointment_date" name="appointment_date" required><br>
  <label for="appointment_time">Ora programării:</label>
  <select id="appointment_time" name="appointment_time" required>
    <option value="">-- Selectați ora --</option>
    {% for hour in hours %}
      <option value="{{ hour }}">{{ hour }}</option>
    {% endfor %}
  </select><br>
  <label for="recurrence">Recurență:</label>
  <select id="recurrence" name="recurrence" required>
    <option value="one-time">One-time</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>
  <input type="submit" value="Programează">
</form>

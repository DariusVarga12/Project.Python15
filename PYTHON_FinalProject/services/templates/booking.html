{% extends 'base.html' %}

{% block content %}
  <h1>Rezervări pentru {{ service.name }}</h1>

  {% if confirmation_message %}
    <div class="alert alert-success">
      {{ confirmation_message }}
    </div>
  {% endif %}

  <form method="POST" action="{% url 'confirm_booking' service_id=service.id %}">
    {% csrf_token %}
    <div>
      <label for="appointment-date">Selectează data:</label>
      <input type="date" id="appointment-date" name="appointment_date" required>
    </div>
    <div>
      <label for="appointment-time">Selectează ora:</label>
      <input type="time" id="appointment-time" name="appointment_time" required min="09:00" max="22:00">
    </div>
    <div>
      <label for="email">Adresa de e-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="recurrence">Recurență:</label>
      <select id="recurrence" name="recurrence" class="form-control">
        <option value="ONCE">O dată</option>
        <option value="WEEKLY">Săptămânal</option>
        <option value="MONTHLY">Lunar</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Rezervă</button>
  </form>
{% endblock %}
